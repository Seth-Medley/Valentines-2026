<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 95 Q50 95 50 100' stroke='%2327ae60' stroke-width='4' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' transform='rotate(35 50 60)' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' transform='rotate(-35 50 60)' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' transform='rotate(70 50 60)' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' transform='rotate(-70 50 60)' /%3E%3Ccircle cx='50' cy='60' r='6' fill='%23f1c40f' /%3E%3C/svg%3E">
    <title>Valentine for Lily</title>
    <style>
@import url("https://fonts.googleapis.com/css2?family=Caveat&display=swap");

body {
    display: flex;
    user-select: none;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #b4b3aa;
    margin: 0;
    overflow: hidden;
}

.card {
    position: relative;
    max-width: 260px;
    width: 90vw;
    height: 380px;
    background: repeating-linear-gradient(transparent 0 calc(1.2rem - 1px), #eecfd7 0 1.2rem);
    background-color: #e4e4e4;
    border-radius: 10px;
    box-shadow: 0 0 0 6px rgba(255 255 255 / 0.1) inset, 2px 4px 10px 0 rgba(0 0 0 / 0.1);
    font-family: "Caveat", cursive;
}

.card__content {
    padding: 1.5rem 3rem 0 1.25rem;
    font-size: 1.2rem;
    line-height: 1.3rem;
    color: #444;
}

.card__content p { margin: 0 0 1rem 0; }

/* Lily Blooming CSS */
.lily-container {
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 75px;
    height: 75px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    cursor: pointer;
}

.lily-svg {
    width: 100%;
    height: auto;
    transform-origin: bottom center;
}

.lily-petal {
    fill: #9b59b6; 
    stroke: #7d3c98;
    stroke-width: 1;
    transform-origin: 50px 60px; 
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.lily-center { fill: #f1c40f; } 
.lily-stem { fill: #27ae60; }   

/* Initial Animation: Blooms on Load */
.lily-petal { transform: rotate(0deg) scale(0); }
.is-bloomed .lily-petal { transform: var(--final-rotation) scale(1); }

/* Heart Pop Animations - Restored original layout */
.heart {
    position: absolute;
    width: 24px;
    height: 24px;
    clip-path: path("M12 20a1 1 0 0 1-.437-.1C11.214 19.73 3 15.671 3 9a5 5 0 0 1 8.535-3.536l.465.465.465-.465A5 5 0 0 1 21 9c0 6.646-8.212 10.728-8.562 10.9A1 1 0 0 1 12 20z");
    background: #d44835;
    transform: scale(0);
    animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

@keyframes pop {
    0%   { transform: scale(0); }
    100% { transform: scale(var(--scale)); }
}

.heart--top-left     { left: -25%; top: -2%;  rotate: -7deg;  --scale: 4.6; animation-delay: 0.1s; }
.heart--top-center   { left: 64%;  top: -5%;  rotate: -42deg; --scale: 4.6; animation-delay: 0.2s; }
.heart--top-right    { left: 118%; top: 8%;   rotate: 10deg;  --scale: 3.6; animation-delay: 0.3s; }
.heart--left-center  { left: -20%; top: 64%;  rotate: -23deg; --scale: 6.2; animation-delay: 0.2s; }
.heart--bottom-center{ left: 38%;  top: 101%; rotate: 40deg;  --scale: 4.2; animation-delay: 0.3s; }
.heart--bottom-right { left: 102%; top: 78%;  rotate: 12deg;  --scale: 5.4; animation-delay: 0.4s; }

@media (max-width: 480px) {
    .lily-container { width: 95px; height: 95px; }
    .card { height: 400px; }
}
    </style>
</head>
<body>
    <div class="card">
        <div class="card__content">
            <p>In the quiet of the mountains,<br>Underneath the open sky,<br>There’s a light that’s always steady,<br>And it’s found within your eye.</p>
            <p><strong>Lily</strong>, you’re my favorite part<br>Of every single day,<br>The one who holds my hand and heart<br>In your own special way.</p>
            <p style="text-align: left; margin-top: 1.5rem;">Happy Valentine's Day!</p>
        </div>

        <div class="hearts">
            <div class="heart heart--top-left"></div>
            <div class="heart heart--left-center"></div>
            <div class="heart heart--top-center"></div>
            <div class="heart heart--bottom-center"></div>
            <div class="heart heart--bottom-right"></div>
            <div class="heart heart--top-right"></div>
        </div>

        <div class="lily-container" id="lilyContainer" onclick="this.classList.toggle('is-bloomed')">
            <svg class="lily-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path class="lily-stem" d="M50 Q50 95 50 100" stroke="#27ae60" stroke-width="4" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(0deg);" cx="50" cy="45" rx="12" ry="30" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(35deg);" cx="50" cy="45" rx="12" ry="30" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(-35deg);" cx="50" cy="45" rx="12" ry="30" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(70deg);" cx="50" cy="45" rx="12" ry="30" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(-70deg);" cx="50" cy="45" rx="12" ry="30" />
                <circle class="lily-center" cx="50" cy="60" r="6" />
            </svg>
        </div>
    </div>

    <script>
        // Trigger bloom on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('lilyContainer').classList.add('is-bloomed');
            }, 800);
        });
    </script>
</body>
</html>
