<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 95 Q50 95 50 100' stroke='%2327ae60' stroke-width='4' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' transform='rotate(35 50 60)' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' transform='rotate(-35 50 60)' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' transform='rotate(70 50 60)' /%3E%3Cellipse cx='50' cy='45' rx='12' ry='30' fill='%239b59b6' transform='rotate(-70 50 60)' /%3E%3Ccircle cx='50' cy='60' r='6' fill='%23f1c40f' /%3E%3C/svg%3E">
    <title>Valentine for Lily</title>
    <style>
@import url("https://fonts.googleapis.com/css2?family=Caveat&display=swap");

body {
overflow: hidden;
    display: flex;
    user-select: none;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #b4b3aa;
    margin: 0;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent; /* Removes blue highlight from taps */
}

fieldset {
    --gap: 9px;
    position: absolute;
    top: calc(20px - var(--gap));
    right: -5px;
    border: none;
    margin: 0;
    padding: 0;
    width: 40px;
    z-index: 10;
}

fieldset legend { position: absolute; opacity: 0; }
fieldset input { position: absolute; opacity: 0; pointer-events: none; }
fieldset label {
    position: relative;
    display: block;
    width: 40px;
    height: 30px;
    background: var(--bg-color);
    margin: var(--gap) 0;
    border-radius: 2px 2px 0 2px;
    font-size: 0;
    box-shadow: -2px 1px 3px rgba(0 0 0 / 0.2);
    cursor: pointer;
    transform: translate(0, 0) scaleX(1);
    transform-origin: left center;
    filter: brightness(90%);
    transition: transform 0.2s, filter 0.2s, border-right 0.2s;
    transition-timing-function: cubic-bezier(1, 1, 0.5, 1.3333);
}

fieldset label:hover { transform: scaleX(1.25); filter: brightness(100%); }
fieldset input:checked + label { transform: scaleX(1.25); filter: brightness(100%); }

fieldset label:after {
    content: "";
    position: absolute;
    top: 100%;
    right: 0;
    width: 0;
    height: 0;
    border-top: 5px solid var(--bg-color);
    border-right: 5px solid transparent;
    filter: brightness(62%);
    transition: inherit;
}

label:nth-of-type(1) { --bg-color: #f3b2af; }
label:nth-of-type(2) { --bg-color: #b1f4fd; }
label:nth-of-type(3) { --bg-color: #d5fec5; }
label:nth-of-type(4) { --bg-color: #feffbe; }
label:nth-of-type(5) { --bg-color: #f9d7ac; }

.card {
    position: relative;
    max-width: 240px;
    width: 100%;
    height: 360px;
    background: repeating-linear-gradient(transparent 0 calc(1.2rem - 1px), #eecfd7 0 1.2rem);
    background-color: #e4e4e4;
    border-radius: 10px;
    box-shadow: 0 0 0 6px rgba(255 255 255 / 0.1) inset, 2px 4px 10px 0 rgba(0 0 0 / 0.1);
    font-family: "Caveat", cursive;
}

.card__content {
    padding: 1.3rem 3rem 0 1.25rem;
    font-size: 1.1rem;
    line-height: 1.25rem;
    color: #444;
}
.card__content p { margin: 0 0 1rem 0; }

.heart {
    position: absolute;
    width: 24px;
    height: 24px;
    clip-path: path("M12 20a1 1 0 0 1-.437-.1C11.214 19.73 3 15.671 3 9a5 5 0 0 1 8.535-3.536l.465.465.465-.465A5 5 0 0 1 21 9c0 6.646-8.212 10.728-8.562 10.9A1 1 0 0 1 12 20z");
    background: #a00;
    transform: scale(0);
    --scale: 1;
    animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    animation-delay: var(--delay, 0.5s);
}

.heart:after {
    content: "";
    position: absolute;
    inset: 0;
    background-color: var(--heart-bg, #d44835);
    transition: background 0.3s ease;
}

.heart--top-left     { left: -25%; top: -2%;  rotate: -7deg;  --scale: 4.6; --delay: 0.1s; }
.heart--top-center   { left: 64%;  top: -5%;  rotate: -42deg; --scale: 4.6; --delay: 0.2s; }
.heart--top-right    { left: 118%; top: 8%;   rotate: 10deg;  --scale: 3.6; --delay: 0.3s; }
.heart--left-center  { left: -20%; top: 64%;  rotate: -23deg; --scale: 6.2; --delay: 0.2s; }
.heart--bottom-center{ left: 38%;  top: 101%; rotate: 40deg;  --scale: 4.2; --delay: 0.3s; }
.heart--bottom-right { left: 102%; top: 78%;  rotate: 12deg;  --scale: 5.4; --delay: 0.4s; }

body:has(#red:checked)    { --heart-bg: #d44835; }
body:has(#blue:checked)   { --heart-bg: #58b7ce; }
body:has(#green:checked)  { --heart-bg: #229587; }
body:has(#yellow:checked) { --heart-bg: #e7b843; }
body:has(#orange:checked) { --heart-bg: #e8874e; }

@keyframes pop {
    0%   { transform: scale(0); }
    100% { transform: scale(var(--scale)); }
}

/* Lily Blooming CSS */
.lily-container {
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
}

.lily-svg {
    width: 100%;
    height: auto;
    transform-origin: bottom center;
    transform: scale(0);
    animation: flourish 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    animation-delay: 0.8s;
}

.lily-petal {
    fill: #9b59b6; 
    stroke: #7d3c98;
    stroke-width: 1;
    transform-origin: 50px 60px; 
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform: rotate(0deg) scale(0.5); /* Start closed */
}

/* The class added by JS to trigger bloom */
.is-bloomed .lily-petal {
    transform: var(--final-rotation) scale(1);
}

.lily-center { fill: #f1c40f; } 
.lily-stem { fill: #27ae60; }   

@media (max-width: 480px) {
    .lily-container { width: 90px; height: 90px; bottom: 10px; right: 10px; }
}

@keyframes flourish {
    0% { transform: scale(0) translateY(20px); }
    100% { transform: scale(1) translateY(0); }
}
    </style>
</head>
<body>
    <div class="card">
        <div class="card__content">
            <p>
                In the quiet of the mountains,<br>
                Underneath the open sky,<br>
                There’s a light that’s always steady,<br>
                And it’s found within your eye.
            </p>

            <p>
                <strong>Lily</strong>, you’re my favorite part <br>
                Of every single day,<br>
                The one who holds my hand and heart<br>
                In your own special way.
            </p>
            
            <p style="text-align: left; margin-top: 1.5rem;">
                Happy Valentine's Day!
            </p>
        </div>

        <fieldset class="card__color-picker">
            <legend>Select a color:</legend>
            <input type="radio" id="red" name="color" value="red" checked />
            <label for="red">Red</label>
            <input type="radio" id="blue" name="color" value="blue" />
            <label for="blue">Blue</label>
            <input type="radio" id="green" name="color" value="green" />
            <label for="green">Green</label>
            <input type="radio" id="yellow" name="color" value="yellow" />
            <label for="yellow">Yellow</label>
            <input type="radio" id="orange" name="color" value="orange" />
            <label for="orange">Orange</label>
        </fieldset>

        <div class="hearts">
            <div class="heart heart--top-left"></div>
            <div class="heart heart--left-center"></div>
            <div class="heart heart--top-center"></div>
            <div class="heart heart--bottom-center"></div>
            <div class="heart heart--bottom-right"></div>
            <div class="heart heart--top-right"></div>
        </div>

        <div class="lily-container" id="lilyContainer" onclick="this.classList.toggle('is-bloomed')">
            <svg class="lily-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path class="lily-stem" d="M50 Q50 95 50 100" stroke="#27ae60" stroke-width="4" />
                <path class="lily-stem" d="M50 Q35 85 25 90 Q35 95 50 90" />
                <path class="lily-stem" d="M50 Q65 85 75 90 Q65 95 50 90" />
                
                <ellipse class="lily-petal" style="--final-rotation: rotate(0deg);" cx="50" cy="45" rx="12" ry="30" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(35deg);" cx="50" cy="45" rx="12" ry="30" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(-35deg);" cx="50" cy="45" rx="12" ry="30" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(70deg);" cx="50" cy="45" rx="12" ry="30" />
                <ellipse class="lily-petal" style="--final-rotation: rotate(-70deg);" cx="50" cy="45" rx="12" ry="30" />
                
                <circle class="lily-center" cx="50" cy="60" r="6" />
            </svg>
        </div>
    </div>

    <script>
        // Automatically bloom the lily shortly after the page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('lilyContainer').classList.add('is-bloomed');
            }, 1000); // 1 second delay to let the hearts finish popping
        });
    </script>
</body>
</html>
